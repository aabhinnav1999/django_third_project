{% load static %}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>FORM!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
      <div class="text">
         Fill Your Details
      </div>
      <form action="" method="post">
         {% csrf_token %}
         <div class="form-row">
            <div class="input-data">
               <input type="text" required name="fname" id="fname" minlength="3" maxlength="25">
               <div class="underline"></div>
               <label for="fname">First Name</label>
            </div>
            <div class="input-data">
               <input type="text" required name="lname" id="lname" minlength="1" maxlength="25">
               <div class="underline"></div>
               <label for="lname">Last Name</label>
            </div>
         </div>
         <div class="form-row">
            <div class="input-data">
               <input type="text" required name="dept" id="dept" minlength="2" maxlength="15">
               <div class="underline"></div>
               <label for="dept">Department</label>
            </div>
            <div class="input-data">
               <input type="number" required name="age" id="age" min="1" max="99">
               <div class="underline"></div>
               <label for="age">Age</label>
            </div>
         </div>
         <div class="form-row">
         <div class="input-data textarea">
            <!-- <textarea rows="8" cols="80" required></textarea> -->
            <br />
            <div class="underline"></div>
            <!-- <label for="">Write your message</label> -->
            <br />
            <div class="form-row submit-btn">
               <div class="input-data">
                  <div class="inner"></div>
                  <input type="submit" value="submit" name="submit" id="submit">
               </div>
            </div>
      </form>
      </div>
<!-- partial -->
  
</body>
</html>
